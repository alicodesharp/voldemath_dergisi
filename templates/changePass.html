{% extends 'enter-world.html' %}
{% block title %}
    <title>Şifre Değiştir · Voldemath</title>
{% endblock %}
{% block icerik %}
    <div class="wrapper" id="wrapper">
        <header id="header" style="background-color: #1A2D34" class="header sticky-header cr-border-bottom">
			<div class="container d-none d-lg-block">
				<div class="header-inner">
					<a href="/" class="logo">
                        <h3 class="font-headers-4" style="color: #FFFFFF">Voldemath</h3>
					</a>
					<nav class="mainmenu">
						<ul>
							<li class="cr-dropdown">
								<a href="index.html"></a>
							</li>

						</ul>
					</nav>
				</div>
			</div>
		</header>
    </div>
    <div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Voldemath Matematik Dergisi'ne Giriş</div>
            </div>

            <div class="panel-body" >

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                   {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="{{form.eski_password.id_for_label}}" type="password" class="form-control" name="{{ form.eski_password.html_name }}" value="" placeholder="Eski şifreniz">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="{{form.new_password.id_for_label}}" type="password" class="form-control" name="{{ form.new_password.html_name }}" value="" placeholder="Yeni şifreniz">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="{{form.new_password_again.id_for_label}}" type="password" class="form-control" name="{{form.new_password_again.html_name}}" placeholder="Yeni şifreniz tekrar">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" href="#" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-log-in"></i> Şifremi Değiştir </button>
                        </div>
                    </div>
                    {% if messages %}
                                {% for message in messages %}
                                <p class="text-success text-center">{{message}}</p>
                                {% endfor %}
                    {% endif %}
                </form>

            </div>
        </div>
    </div>
    </div>
{% endblock %}
