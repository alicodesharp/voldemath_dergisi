{% extends 'enter-world.html' %}
{% load static %}


{% block icerik %}
    <div class="wrapper" id="wrapper">
        <header id="header" style="background-color: #1A2D34" class="header sticky-header cr-border-bottom">
			<div class="container d-none d-lg-block">
				<div class="header-inner">
					<a href="/" class="logo">
                        <h4 class="font-headers-4" style="color: #FFFFFF">Voldemath</h4>
					</a>
					<nav class="mainmenu">
						<ul>
							<li class="cr-dropdown">
								<a href="index.html"></a>
							</li>

						</ul>
					</nav>
				</div>
			</div>
		</header>
    </div>
    <div class="container">
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Voldemath Matematik Dergisi'ne Kayıt Ekranı</div>
            </div>
            <div class="panel-body" >
                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                   {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="{{form.first_name.id_for_label}}" type="text" class="form-control" name="{{ form.first_name.html_name }}" value="" placeholder="Adınız" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="{{form.last_name.id_for_label}}" type="text" class="form-control" name="{{ form.last_name.html_name }}" value="" placeholder="Soyadınız" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="{{form.username.id_for_label}}" type="text" class="form-control" name="{{ form.username.html_name }}" value="" placeholder="Kullanıcı adınız" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="{{form.email.id_for_label}}" type="email" class="form-control" name="{{ form.email.html_name }}" value="" placeholder="Email adresiniz">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="{{form.password.id_for_label}}" type="password" class="form-control" name="{{form.password.html_name}}" placeholder="Şifreniz">
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" href="#" class="btn btn-primary btn-block font-headers-1"><i class="glyphicon glyphicon-log-in"></i> Kaydol</button>
                        </div>
                    </div>
                    {% if error %}
                      <h6 class="cover-heading text-alert alert">{{ error }}</h6>
                    {% endif %}
                </form>

            </div>
        </div>
    </div>
    </div>

{% endblock %}
